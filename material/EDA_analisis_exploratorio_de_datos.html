## Siempre es importante recordar üí°

* **Una variable** es una cantidad, cualidad o caracter√≠stica mesurable.



* **Un valor** es el estado de la variable en el momento en que fue medida. El valor de una variable puede cambiar de una medici√≥n a otra.



* **Una observaci√≥n** es un conjunto de mediciones realizadas en condiciones similares. Una observaci√≥n contiene muchos valores, cada uno asociado a una variable diferente. 



* **Los datos tabulares** son un conjunto de valores, cada uno asociado a una variable y a una observaci√≥n. Los **datos tabulares est√°n ordenados** si cada valor est√° almacenado en su propia ‚Äúcelda‚Äù, cada variable cuenta con su propia columna, y cada observaci√≥n corresponde a una fila.&lt;br&gt;


.footnote[Fuente: [R para Ciencia de  Datos](https://es.r4ds.hadley.nz/an%C3%A1lisis-exploratorio-de-datos-eda.html)]

## Distribuci√≥n de nuestras variables üìä


```r
library(ggplot2)
library(hrbrthemes)
colores  &lt;- c("darkorange","purple","cyan4") 
ggplot(pinguinos, aes(x= largo_pico_mm, fill=especie)) +
  geom_histogram(binwidth = 0.8, na.rm = TRUE) +
  scale_fill_manual(values= colores) + # 0.5
  theme_ipsum_tw()
```
